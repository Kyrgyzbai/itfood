<table class="table -table-hover">
    <tr>
        <td style="width: 2%;">id</td>
        <td style="width: 5%;">Название</td>
        <td style="width: 3%;">Изображение</td>
        <td style="width: 5%;">Кол-во</td>
        <td style="width: 5%;">Цена</td>
        <td style="width: 5%;">Сумма</td>
        <td style="width: 20%;">Действие</td>
    </tr>
    <tr>
        {% for food in card_foods %}
    <tr>
        <td>
            <div class="card-body">
                <span
                    class="card-title">
                    {{ food.id }}
            </span>  
            </div>
            
        </td>       
        <td>
            <div class="card-body">
                <span
                    class="card-title">
                    {{ food.name }}
                </span>  
            </div>
            
        </td>       
        <td><div class="col">
            <div class="card border-light h-100">
                <img src="{{food.image.url}}" class="card-img-top" style="height: 100px; width: 100px;">
            </div>
        </div> 
       
    </td>
    <td>
        <div class="card-body">
            <span
                class="card-title">
                {{ food.count }}
            </span>  
        </div>
        
    </td>    
    <td>
        <div class="card-body">
            <span
                class="card-title">
                {{ food.sale_price|floatformat }} сом
            </span>  
        </div>
        
    </td>  
    <td>
        <div class="card-body">
            <span
                class="card-title">
                {{ food.sum|floatformat }} сом
            </span>  
        </div>
        
    </td> 
    <td>
        <div class="card-body">
            <span
                class="card-title">
                    <a 
                        href="/eda/card/add/{{food.id}}?prev={{ request.path|urlencode }}" 
                        class="btn btn-primary">+
                    </a>
                    <a  href="/eda/card/del/{{food.id}}?prev={{ request.path|urlencode }}"  
                        class="btn btn-primary">-</a>
                    <a  href="/eda/card/remove/{{food.id}}?prev={{ request.path|urlencode }}"  
                        class="btn btn-danger">x</a>
            </span>  
        </div>
        
    </td>     
    </td>       
    </tr>
        {% endfor %}
    </tr>
</table>
